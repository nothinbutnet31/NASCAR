<div class="container">
  <h1>Fantasy NASCAR Standings</h1>

  <div>
    <button class="tablink active" data-tab="weekly" onclick="openTab('weekly')">Weekly Standings</button>
    <button class="tablink" data-tab="overall" onclick="openTab('overall')">Overall Standings</button>
  </div>

  <!-- Weekly Standings -->
  <div id="weekly" class="tabcontent" style="display: block;">
    <h2>Weekly Standings</h2>
    <select id="week-select" onchange="loadWeeklyStandings()"></select>
    <table id="weekly-standings">
      <thead>
        <tr><th>Driver</th><th>Points</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Overall Standings -->
  <div id="overall" class="tabcontent">
    <h2>Overall Standings</h2>
    <table id="overall-standings">
      <thead>
        <tr><th>Driver</th><th>Total Points</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
