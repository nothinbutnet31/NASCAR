<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Fantasy NASCAR Standings</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Fantasy NASCAR Standings</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tablink active" onclick="openTab('overall')">Overall Standings</button>
            <button class="tablink" onclick="openTab('weekly')">Weekly Standings</button>
            <button class="tablink" onclick="openTab('teams')">Team Pages</button>
            <button class="tablink" onclick="openTab('scoring-rules')">Scoring Rules</button>
        </div>

        <!-- Overall Standings -->
        <div id="overall" class="tabcontent">
            <h2>Overall Standings</h2>
            <table id="overall-standings">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Overall standings will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Weekly Standings -->
        <div id="weekly" class="tabcontent" style="display:none;">
            <h2>Weekly Standings</h2>
            <div class="week-selection">
                <label for="week-select">Select Week:</label>
                <select id="week-select">
                    <!-- Weeks will be populated dynamically -->
                </select>
                <div id="weekly-track-image-container">
                    <img id="weekly-track-image" src="" alt="Track Layout" style="max-width: 200px; margin: 10px 0;">
                </div>
            </div>
            <table id="weekly-standings">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Weekly standings will be populated here -->
                </tbody>
            </table>
            <div id="weekly-recap"></div>
        </div>

        <!-- Team Pages -->
        <div id="teams" class="tabcontent" style="display:none;">
            <h2>Team Pages</h2>
            <div id="team-details">
                <!-- Team selection and image -->
                <div class="team-selection">
                    <select id="team-select">
                        <!-- Teams will be populated dynamically -->
                    </select>
                    <div id="team-image-container">
                        <img id="team-image" src="" alt="Team Image" width="200" height="200">
                    </div>
                </div>

                <!-- Track selection -->
                <div class="track-selection">
                    <select id="track-select">
                        <!-- Tracks will be populated dynamically -->
                    </select>
                    <div id="track-image-container">
                        <img id="track-image" src="" alt="Track Image" width="200" height="200">
                    </div>
                </div>
            </div>

            <!-- Table for Team Roster -->
            <table id="team-roster">
                <thead>
                    <tr>
                        <th>Driver</th>
                        <th>Points (This Track)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Driver points will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Scoring Rules -->
        <div id="scoring-rules" class="tabcontent" style="display:none;">
            <!-- Your existing scoring rules content -->
        </div>

        <!-- Footer -->
        <footer>
            <p>Created by Punkin. Data sourced from Google Sheets.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
